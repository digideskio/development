<script>

var tweets=[];
d3.range(1,13).forEach(function(i) {
  var td="tweets_2012_";
  if(i<10) {td=td+"0"+i} else {td=td+i;}
  console.log(td);
  Grailbird.data[td].forEach(function(t) {tweets.push(t);})
})
var x;
mentions.forEach(function(t) {tweets.push(t);})
var rows=d3.selectAll("table").selectAll("tr").data(tweets).enter().append("tr")
rows.append("td").html(function(t) {return t["created_at"]})
rows.append("td").html(function(t) {return t["user"]["screen_name"]})
rows.append("td").html(function(t) {return t["text"]})
rows.append("td").html(function(t) {return t["id"]})
rows.append("td").html(function(t) {return t["in_reply_to_status_id"]})
rows.append("td").html(function(t) {if(t["entities"]["user_mentions"]) {x=t["entities"]["user_mentions"]; return  t["entities"]["user_mentions"].map(function(m) {return m["screen_name"]}).join(",");} else {return ""}})

</script>
